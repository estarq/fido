{% extends 'base.html' %}
{% block title %}
    Remove pet | {{ block.super }}
{% endblock title %}
{% block content %}
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 d-flex text-center align-items-center justify-content-center">
                    <div class="my-9 w-100 fmxw-500">
                        <h1 class="display-2">Pet removal</h1>
                        <p class="mb-3 mt-4">Are you sure you want to permanently remove
                            <span class="font-weight-bold">{{ pet }}</span>?
                        </p>
                        <p class="mt-3 mb-5">This operation is irreversible.</p>
                        <form method="POST" class="d-flex justify-content-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-block btn-danger w-75">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
